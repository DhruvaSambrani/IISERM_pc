<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Settings</title>
</head>

<body>
  <ph-window style="text-align: center;">
    <tool-bar type="header">
      <h1 class="title">Toolbar Header</h1>
    </tool-bar>
    <window-content>
      <div class="main-border">
        <label>Automatically Sign-in to Services
          <input id="mainCheck" type="checkbox" onchange="onChange()">
        </label>
        <div>
          <label for="master">Master Password</label>
          <input id="master" type="text" placeholder="Master Password" required>
        </div>
        <div>
          <label for="roll">Roll Number</label>
          <input id="roll" type="text" placeholder="Roll No">
        </div>
        <div>
          <label for="mpw">Moodle Password</label>
          <input id="mpw" type="text" placeholder="Moodle Password">
        </div>
        <div>
          <label for="epw">ERP Password</label>
          <input id="epw" type="text" placeholder="ERP Password">
        </div>
        <div>
          <label for="kpw">Koha Password</label>
          <input id="kpw" type="text" placeholder="Koha Password">
        </div>
        <div>
          <label for="wpw">Webmail Password</label>
          <input id="wpw" type="text" placeholder="Webmail Password">
        </div>
        <div>
          <button class="btn btn-system">Cancel</button>
          <button class="btn btn-system btn-active">Save</button>
        </div>
      </div>
    </window-content>
  </ph-window>
  <script src="js/settings.js" charset="utf-8"></script>
</body>

</html>
