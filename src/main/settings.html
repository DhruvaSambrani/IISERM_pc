<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Settings</title>
</head>
<body style="padding: 16px;">
    <form onsubmit="save()" target="_blank">
        <label >Automatically Sign-in to Services
            <input id="mainCheck" type="checkbox" onchange="onChange()" >
            <span ></span>
        </label>
        <div id="settings">
            <div >
                <label>Master Password</label>
                <input id="master" type="text"  placeholder="Master Password" required>
            </div>
            <div >
                <label>Roll Number</label>
                <input id="roll" type="text"  placeholder="Roll No">
            </div>
            <div >
                <label>Moodle Password</label>
                <input id="mpw" type="text"  placeholder="Moodle Password">
            </div>
            <div >
                <label>ERP Password</label>
                <input id="epw" type="text"  placeholder="ERP Password">
            </div>
            <div >
                <label>Koha Password</label>
                <input id="kpw" type="text"  placeholder="Koha Password">
            </div>
            <div >
                <label>Webmail Password</label>
                <input id="wpw" type="text"  placeholder="Webmail Password">
            </div>
        </div>
        <div >
            <input type="reset" id="reset" value="Reset to Defaults">
            <input type="submit" id="submit" value="Save Settings">
        </div>
    </form>
    <script src="js/settings.js" charset="utf-8"></script>
</body>
</html>
