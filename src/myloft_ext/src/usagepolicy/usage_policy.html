<head>
    <script src="./usage_policy.js"></script>
    <script src="./purify.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../semantic/semantic.min.css">
    <script src="../../semantic/jquery.min.js"></script>
    <script src="../../semantic/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/usage_policy.css">
</head>

<body>
    <div id="myloft_policy_container">
        <div id="policy-not-accepted">
            <div id="usage-policy-text-modal">
                <div class="ui fullscreen modal">
                    <div class="ui icon header">
                        Usage Policy
                    </div>
                    <div id="usage-policy-text" class="scrolling content">

                    </div>
                    <div class="actions">
                        <div class="ui red cancel inverted button">
                            Cancel
                        </div>
                        <div class="ui green ok inverted button">
                            Accept
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-policy">
            <div id="policy-already-accepted">
                <div class="ui piled segment">
                    <h4 class="ui header">
                        <img class="ui image" src="./school.png">
                        <div class="content">
                            Thank you
                        </div>
                    </h4>
                    <p>You have accepted the Usage Policy of the Library to access and download Subscribed eContent.</p>
                    <p>Discover,Save,Organize and Read your content on MyLOFT</p>
                    <p id="policy-institute-name"></p>
                </div>
            </div>
        </div>
    </div>
